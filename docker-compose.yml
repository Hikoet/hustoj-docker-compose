version: '2'
services:
  # HUSTOJ
  hustoj:
    build:
      context: ./build/hustoj
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./data:/data:rw
      - ./data/config/nginx/default:/etc/nginx/sites-enabled/default:ro
      - ./data/config/php5/php.ini:/etc/php5/fpm/php.ini:ro
      - ./data/config/db_info.inc.php:/home/judge/src/web/include/db_info.inc.php:ro
      - ./data/config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    stdin_open: true
    tty: true

